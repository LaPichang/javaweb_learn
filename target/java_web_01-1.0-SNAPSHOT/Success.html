  <style>
    * {

    header .logo {

      width: 720px;

    .current {

    .slideshow .circle {

    }

    .slideshow .circle li {

    }

    .slideshowcommen:hover {

    }

    .daily {

    }

    .daily .title {

    .daily .content {

    .daily .content .box {

  <div class="slideshow">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->

        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>

      <!-- Wrapper for slides -->

<script>

  window.addEventListener('load', function() {
    var prev = document.querySelector('.prev');
    var next = document.querySelector('.next');
    var slideShow = document.querySelector('.slideshow');
    var slideWidth = slideShow.offsetWidth;
    // 鼠标经过和离开轮播图显示和隐藏左右按钮
    slideShow.addEventListener('mouseenter', function() {
      prev.style.display = 'block';
      next.style.display = 'block';
      clearInterval(timer);
      timer = null;
    });
    slideShow.addEventListener('mouseleave', function() {
      prev.style.display = 'none';
      next.style.display = 'none';
      timer = setInterval(function() {
        next.click();
      }, 2000)
    });
    // 3.动态生成小圆圈，有几张图片，我就生成几个小圆圈
    var ul = slideShow.querySelector('ul');
    var ol = slideShow.querySelector('.circle');
    for (var i = 0; i < ul.children.length; i++) {
      var li = document.createElement('li');
      // 记录当前小圆圈的索引号 通过自定义属性来做
      li.setAttribute('index', i);
      // 把li插入到ol里面
      ol.appendChild(li);
      // 4.小圆圈的排他思想 我们可以直接在生成小圆圈的同时直接绑定点击事件
      li.addEventListener('click', function() {
        // 干掉所有人 把所有的li 清除current类名
        for (var i = 0; i < ol.children.length; i++) {
          ol.children[i].className = '';
        }
        // 留下我自己 当前的li 设置current类名
        this.className = 'current';
        //  5.点击小圆圈，移动过图片 当然移动的是ul
        // ul 的移动距离 小圆圈的索引号 乘以图片的宽度 注意是负值
        // 当我们点击了某个li 就拿到当前li 的索引号
        var index = this.getAttribute('index');
        // 当我们点击了某个li，就要把这个li的索引号给num
        num = index;
        // 当我们点击了某个li，就要把这个li的索引号给num
        circle = index;
        console.log(slideWidth);
        console.log(index);
        animate(ul, -index * slideWidth);
      })

    }
    // 把ol里面的第一个li设置类名为current
    ol.children[0].className = 'current';
    // 6.克隆第一张图片(li)放到ul最后面
    var first = ul.children[0].cloneNode(true);
    ul.appendChild(first);
    // 7.点击右侧按钮，图片滚动一张
    var num = 0;
    // circle 控制小圆圈播放
    var circle = 0;
    // flag 节流阀
    var flag = true;
    next.addEventListener('click', function() {
      if (flag) {
        flag = false; // 关闭节流阀
        //  无缝滚动 如果走到了最后复制的一张图片，此时ul要快速复原 left 改为0
        if (num == ul.children.length - 1) {
          ul.style.left = 0;
          num = 0;
        }
        num++;
        animate(ul, num * -slideWidth, function() {
          flag = true; // 打开节流阀
        });
        // 8.点击右侧按钮，小圆圈跟随一起变化 可以再声明一个变量控制小圆圈的播放
        circle++;
        // 如果circle == 4 说明走到最后克隆的图片了 我们就复原
        if (circle == ol.children.length) {
          circle = 0;
        }
        circleChange();
      }
    })

    // 9.左侧按钮做法
    prev.addEventListener('click', function() {
      if (flag) {
        flag = false;
        //  无缝滚动 如果走到了最后复制的一张图片，此时ul要快速复原 left 改为0
        if (num == 0) {
          // ul.style.left = (ul.children.length - 1) * focusWidth + 'px';
          // num = ul.children.length - 1;
          // 由于顺序无关可写为以下两句简化代码
          num = ul.children.length - 1;
          ul.style.left = -num * slideWidth + 'px';
        }
        num--;
        animate(ul, num * -slideWidth, function() {
          flag = true;
        });
        // 8.点击右侧按钮，小圆圈跟随一起变化 可以再声明一个变量控制小圆圈的播放
        circle--;
        // 如果circle < 0 说明走到第一张图片 则小圆圈改为第4个小圆圈（3）
        // if (circle < 0) {
        //     circle = ol.children.length - 1;
        // }
        circle = circle < 0 ? ol.children.length - 1 : circle;
        circleChange();
      }
    })

    // 点击左右侧按钮改变小圆圈样式封装成函数
    function circleChange() {
      // 先清除其余小圆圈的current类名
      for (var i = 0; i < ol.children.length; i++) {
        ol.children[i].className = '';
      }
      // 留下当前的小圆圈的current类名
      ol.children[circle].className = 'current';
    }
    // 10.自动播放轮播图
    var timer = setInterval(function() {
      // 手动调用点击事件
      next.click();
    }, 2000);

    // 右侧边栏
    // 1.二维码
    var help = document.querySelector('.help');
    var contact = help.querySelector('.contact');
    var img = contact.querySelector('img');
    contact.addEventListener('mouseenter', function() {
      img.style.display = 'block';
    });
    contact.addEventListener('mouseleave', function() {
      img.style.display = 'none';
    });
  });

</script>

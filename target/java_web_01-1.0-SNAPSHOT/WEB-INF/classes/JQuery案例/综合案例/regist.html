<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="\java_web_01\src\main\webapp\js\jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>

    <script>

        $(function (){
            // 给username绑定一个blur事件
            $("#username").blur(function (){
                // 获取username文本输入框的值
                var username = $(this).val();
                // 发送ajax 请求
                $.get("JQueryregist",{username:username},function (data){
                    // 判断userExsit键的值是否是ture
                    alert(data)
                    var span = $("#s_username");
                    if (data.userExit){
                        // 用户名存在
                        span.css("color","red");
                        span.html(data.msg);
                    }else {
                        // 用户名不存在
                        span.css("color","green");
                        span.html(data.msg);
                    }
                },"json")
            })
        })

    </script>

</head>
<body>

<form>

    <input type="text" id="username" name="username" placeholder="请输入用户名"><br>
    <input type="password" name="password" placeholder="请输入密码"><br>
    <input type="submit" value="注册"><br>


</form>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="\java_web_01\src\main\webapp\js\jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">


        $(function (){
            // 基本for循环
            // 获取所有ul下的li
            var citys = $("#city li");

            // 遍历
            for (var i = 0;i < citys.length;i++){
                // 获取内容
                alert(i + ":" + citys[i].innerHTML);
            }


            // jq对象.each(callback)
            citys.each(function (index,element){
                alert(index + ":" + element.innerHTML);
            })

        })

    </script>
</head>
<body>
<ul id="city">
    <li>北京</li>
    <li>上海</li>
    <li>天津</li>
    <li>重庆</li>
</ul>
</body>
</html>

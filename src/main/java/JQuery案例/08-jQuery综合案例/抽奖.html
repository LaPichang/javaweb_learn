<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jquery案例之抽奖</title>
    <script type="text/javascript" src="\java_web_01\src\main\webapp\js\jquery-3.2.1.min.js"></script>
</head>
<body>

<!-- 小像框 -->
<div style="border-style:dotted;width:160px;height:100px">
    <img id="img1ID" src="./img/man00.jpg" style="width:160px;height:100px"/>
</div>

<!-- 大像框 -->
<div
        style="border-style:double;width:800px;height:500px;position:absolute;left:500px;top:10px">
    <img id="img2ID" src="./img/man00.jpg" width="800px" height="500px"/>
</div>

<!-- 开始按钮 -->
<input
        id="startID"
        type="button"
        value="点击开始"
        style="width:150px;height:150px;font-size:22px"
        onclick="imgStart()">

<!-- 停止按钮 -->
<input
        id="stopID"
        type="button"
        value="点击停止"
        style="width:150px;height:150px;font-size:22px"
        onclick="imgStop()">


<script language='javascript' type='text/javascript'>
    //准备一个一维数组，装用户的像片路径
    var imgs = [
        "./img/man00.jpg",
        "./img/man01.jpg",
        "./img/man02.jpg",
        "./img/man03.jpg",
        "./img/man04.jpg",
        "./img/man05.jpg",
        "./img/man06.jpg"
    ];


    var startId;// 开始定时器的id
    var index;// 随机角标

    $(function (){
        Disabled(false,true);

        // 给开始按钮绑定单击事件
        $("#startID").click(function (){
            Disabled(true,false);
            // 定义循环定时器,20毫秒执行一次
            startId = setInterval(function (){
                // 生产随机角标0-6
                index = Math.floor(Math.random() * 7);
                // 设置小相框的src属性
                $("#img1ID").prop("src",imgs[index]);
            },20)
        })

        // 给结束按钮绑定单击事件
        $("#stopID").click(function (){
            Disabled(false,true);
            // 停止定时器
            clearInterval(startId);
            // 给大相框设置src属性
            $("#img2ID").prop("src",imgs[index]);
        })
    })

    // 处理按钮状态
    function Disabled(b1,b2){
        $("#startID").prop("disabled",b1);
        $("#stopID").prop("disabled",b2);
    }

</script>
</body>
</html>

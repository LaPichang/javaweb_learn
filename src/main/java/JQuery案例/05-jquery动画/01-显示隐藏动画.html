<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript" src="\java_web_01\src\main\webapp\js\jquery-3.2.1.min.js"></script>


    <script>

        // 隐藏
        function  hideFn(){
            /**
             * 默认方式
             * 参数1：动画执行的快慢，slow 、fast 、毫秒值
             * 参数2：动画执行的方式，swing快慢交替，linear匀速
             * 参数3：动画执行后运行的方法，可不写
             */
            //$("#showDiv").hide("slow","swing");

            // 滑动方式
            //$("#showDiv").slideDown("slow");

            // 淡入淡出
            $("#showDiv").fadeOut("slow");
        }

        // 显示
        function showFn(){
            //$("#showDiv").show("fast","swing");

            $("#showDiv").fadeIn("slow");
        }

        // 切换显示和隐藏
        function toggleFn(){
            $("#showDiv").toggle("5000","linear");
        }

    </script>


</head>
<body>
<input type="button" value="点击按钮隐藏div" onclick="hideFn()">
<input type="button" value="点击按钮显示div" onclick="showFn()">
<input type="button" value="点击按钮切换div显示和隐藏" onclick="toggleFn()">

<div id="showDiv" style="width:300px;height:300px;background:pink">
    div显示和隐藏
</div>
</body>
</html>

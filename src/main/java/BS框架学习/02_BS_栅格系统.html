<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/jquery-3.2.1.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>栅格系统</title>

  <style>
    .inner{
      border: solid red;
    }
  </style>

</head>
<body>

<!-- 定义容器 -->
<div class="container">

  <!-- 定义行 -->
  <div class="row">

    <!-- 定义元素 -->
    <div class="col-lg-1 col-sm-1 inner">栅格</div>
    <div class="col-lg-1 col-sm-2 inner">栅格</div>
    <div class="col-lg-1 col-sm-3 inner">栅格</div>
    <div class="col-lg-1 col-sm-4 inner">栅格</div>
    <div class="col-lg-1 col-sm-5 inner">栅格</div>
    <div class="col-lg-1 col-sm-6 inner">栅格</div>
    <div class="col-lg-1 col-sm-7 inner">栅格</div>
    <div class="col-lg-1 col-sm-8 inner">栅格</div>
    <div class="col-lg-1 col-sm-9 inner">栅格</div>
    <div class="col-lg-1 col-sm-10 inner">栅格</div>
    <div class="col-lg-1 col-sm-11 inner">栅格</div>
    <div class="col-lg-1 col-sm-12 inner">栅格</div>

  </div>

</div>

</body>
</html>

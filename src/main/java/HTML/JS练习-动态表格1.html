<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态表格1</title>

  <style>

    table{
      border: 1px solid;
      margin: auto;
      width: 500px;
    }

    td{
      text-align: center;
      border: 1px solid dodgerblue;
    }

    div{
      text-align: center;
      margin: 50px;
    }
  </style>

</head>
<body>

<div>
  <input id="id" type="text" placeholder="请输入编号">
  <input id="name" type="text" placeholder="请输入姓名">
  <input id="gender" type="text" placeholder="请输入性别">
  <input id="btn_add" type="button" value="添加">
</div>

<p align="center">学生信息表</p>

<table>
  <tr>
    <td>编号</td>
    <td>姓名</td>
    <td>性别</td>
    <td>操作</td>
  </tr>
</table>

<script>

  /**
   * 分析
   * 添加：
   * 1.给添加按钮绑定单击事件
   * 2.获取文本框的内容
   * 3.创建td 设置td的文本为文本框的内容
   * 4.创建tr 将td添加到tr当中
   * 5.获取table 将tr添加到table中
   *
   * 删除：
   * 1.确认点击的超链接
   * 2.通过父节点删除子节点
   */

  // 获取按钮
  document.getElementById("btn_add").onclick = function (){
    // 获取文本框的内容
    var id = document.getElementById("id").value;
    var name = document.getElementById("name").value;
    var gender = document.getElementById("gender").value;

    // 创建td 赋值td的标签体
    var td_id = document.createElement("td");
    var text_id = document.createTextNode(id);
    td_id.appendChild(text_id);

    var td_name = document.createElement("td");
    var text_name = document.createTextNode(name);
    td_name.appendChild(text_name);

    var td_gender = document.createElement("td");
    var text_gender = document.createTextNode(gender);
    td_gender.appendChild(text_gender);

    // a标签的td(超链接点击删除)
    var td_a = document.createElement("td");
    var ele_a = document.createElement("a");
    ele_a.setAttribute("href","javascript:void(0);");
    ele_a.setAttribute("onclick","delTr(this);");
    var text_a = document.createTextNode("超链接删除");
    ele_a.appendChild(text_a);
    td_a.appendChild(ele_a);

    // input标签的td(普通按钮删除)
    var td_in = document.createElement("td");
    var ele_in = document.createElement("input");
    ele_in.setAttribute("type","button");
    ele_in.setAttribute("onclick","delTr(this)");
    ele_in.setAttribute("value","按钮删除");
    var text_in = document.createTextNode("");
    ele_in.appendChild(text_in);
    td_in.appendChild(ele_in);

    // 创建tr 添加td到tr中
    var tr = document.createElement("tr");
    tr.appendChild(td_id);
    tr.appendChild(td_name);
    tr.appendChild(td_gender);
    tr.appendChild(td_a);
    tr.appendChild(td_in);

    // 获取table
    var table = document.getElementsByTagName("table")[0];
    table.appendChild(tr);

  }

  // 删除方法
  function delTr(obj){
    var table = obj.parentNode.parentNode.parentNode;
    var tr = obj.parentNode.parentNode;
    table.removeChild(tr);
  }

</script>

</body>
</html>
